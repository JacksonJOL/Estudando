<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      font-size: 62.5%;
    }
    body {
      font-family: Verdana, sans-serif;
      font-size: 1.6rem;
      line-height: 1.4;
      color: #303030;
    }

    /*  DEFININDO COLUNAS DA GRID */

    .grid {
      /* width: 100rem; */
      /* height: 120rem; */
      /*defino o tamanho da minha area */
      display: grid;

      gap: 4rem;
      /* dentro da grid eu tambem consigo da um gap entre os elementos */

      /* grid-auto-flow: column; */
      grid-template-rows: repeat(3, 1fr);

      /* grid-auto-columns: 1fr 2fr 1fr; */

      /* grid-template-columns: repeat(3, 1fr)1fr 1fr; */
      /* aqui e a mesma funcao da linha so que nos utilizamos o template para inserir o numero de colunas desejadas acima eu tenho 3 colunas de mesmo tamando */

      grid-template-columns: repeat(3, 1fr) 2fr 2fr;
      /* se eu comentar o WIDTH aqui ira aparecer no total  5 colunas, dentro do parenteses eu tendo 3 colunas de mesmo tamanho e fora eu tenho 2 colunas maiores, se eu visulaizar no go live irei perceber que as duas colunas finais tem o dobro do tamanho da primeira...
      
      OBS: a image so ocupa uma parte do espaço ja que eu tenho 30rem de background e tenho um espaco de 60rem*/

      margin: 5rem;

      & div {
        /* aqui eu uso a TAG div sem nenhuma classe pois quero que todos os elementos div que estao dentro da div GRID siga essa estilização
        caso eu queira que um dos elementos tenha uma estilizacao diferente eu passo a classe e aplico a estilizacao direto na div */
        display: flex;
        align-items: center;
        justify-content: center;
        /*  eu posso usar um display fles dentro da grid aqui utilizei para centralizar os elementos  */

        font-size: 15rem;
        font-style: oblique;
        text-shadow: 0.8rem 0.5rem 0.7rem rgb(42, 39, 39);
        background-color: red;
        width: 30rem;
        height: 30rem;
        text-align: center;
        font-weight: 700;
        color: white;
        border: 2px solid black;
      }

      & .div1 {
        /* background-color: yellowgreen; */
        /* background-image: linear-gradient(90deg, lime, #9acd32); */
        background-image: url(https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/04/8e/048ed839-a581-48af-a0ae-fac6fec00948/gettyimages-168346757_web.jpg);
      }
      & .div2 {
        /* background-color: blue;
        background-image: linear-gradient(190deg, blue, #9acd32); */
        background-image: url(https://bpac.in/wp-content/uploads/2021/08/BlogsArtboard-1-copy-9.jpg);
      }
      & .div3 {
        /* background-color: crimson; */
        border-radius: 2.5rem;
        background-image: url(https://media.istockphoto.com/id/113494458/pt/foto/fogo-isolado-no-fundo-preto.jpg?s=612x612&w=0&k=20&c=y415H7w9huMhi3LOBEUdHkc2rpbNs8_GeX3uD5lX-a8=);
      }
      & .div4 {
        /* background-color: aqua; */

        width: auto;
        /* aqui eu coloquei o meu width como auto, ou seja o background ocupou todo o meus espaco disponivel */
        background-image: url(https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg);
        /* background-size: contain;
         */
      }
      & .div5 {
        background-color: fuchsia;
        background-image: linear-gradient(140deg, fuchsia, lime);
        width: auto;
        /* height: auto; */
        height: 35rem;
        border-radius: 50%;

        /* OBS: aqui eu passo um tamanho no height porém ele nao e acatado pois a minha linha ja tem o maximo de altura e o backgroud ja esta ocupando toda ela, para eu aumentar esse backgroud eu teria que aumentar a minha atura ai o back aumenta automaticamente*/
      }
      & .div6 {
        background-color: black;
        text-shadow: 0.5rem 0.8rem 0.5rem lime;
      }
      & .div7 {
        background-color: lime;
        box-shadow: inset 0 0.8rem 3rem rgb(22, 22, 22);
      }
    }
  </style>
  <body>
    <header><nav></nav></header>

    <main>
      <section>
        <div class="grid">
          <div class="div1">1</div>
          <div class="div2">2</div>
          <div class="div3">3</div>
          <div class="div4">4</div>
          <div class="div5">5</div>
          <div class="div6">6</div>
          <div class="div7">7</div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
