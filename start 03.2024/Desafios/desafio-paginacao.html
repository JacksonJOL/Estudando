<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Paginação</title>
    <link rel="stylesheet" href="desafio-paginacao.css" />
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <section class="container">
        <div class="paginacao">
          <button class="paginacao-botao botao-esquerda">&#60;</button>

          <a href="#" class="paginacao-link">1</a>
          <a href="#" class="paginacao-link">2</a>
          <a href="#" class="paginacao-link ativo">3</a>
          <a href="#" class="paginacao-link">4</a>
          <a href="#" class="paginacao-link">...</a>
          <a href="#" class="paginacao-link">25</a>

          <button class="paginacao-botao botao-direita">&#62;</button>
        </div>
      </section>
    </main>
  </body>
</html>
