<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulario</title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>

    <main>
      <section>
        <h2>Newsletter</h2>
        <div>
          <form action="">
            <div>
              <label for="name">Nome</label>
              <input
                id="name"
                name="Nome"
                type="text"
                placeholder="*first name"
              />
            </div>

            <div>
              <label for="email">E-mail</label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="*email"
              />
            </div>
            <button type="submit">Enviar</button>
          </form>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
